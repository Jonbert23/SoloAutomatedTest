<div id="dash_test_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Run Test Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form action="/figures-matching" method="POST">
                    <div class="form-group">
                        <label>Test Code</label>
                        <div class="pb-3">
                            <input type="text" class="form-control" required name="client_url" placeholder="Enter The Test Code"/>
                        </div>

                        <label>Default Test</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked disabled name="Default[]" value="breakdown"/>
                                <label class="form-check-label">Breakdown Test</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked disabled name="Default[]" value="production_figures"/>
                                <label class="form-check-label">Production Figures Test</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked disabled name="Default[]" value="count_breakdown"/>
                                <label class="form-check-label">Services Test: Count Breakdown</label>
                            </div>
                        </div>
                        
                        <hr>
                        <label>Optional Test</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input checkbox-lg" type="checkbox" name="Optional[]" value="lob"/>
                                <label class="form-check-label">Line Of Business Test</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Optional" value="procedure_test"/>
                                <label class="form-check-label">Services Test: Procedure Test</label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="form-group m-b-0 float-right">
                        <div>
                            <button type="button" class="btn btn-secondary waves-effect m-l-5" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary waves-effect waves-light"">
                                Proceed
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
