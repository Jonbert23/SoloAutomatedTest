<div id="register_user" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Register User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if usernameAlreadyExist is defined %}
                    <div class="form-group">
                        <div class="col-12">
                            <label style="color: red;">Username/Email is already exist.</label>
                        </div>
                    </div>
                {% endif %}
                <form class="form-horizontal m-t-30" action="/signup" method="POST" style="margin-top:-5px">
                    
                    <div class="form-group">
                        <div class="col-12">
                            <label>Email</label>
                            <input class="form-control" type="email" required name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-12">
                            <label>Username</label>
                            <input class="form-control" type="text" required name="name" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-12">
                            <label>Password</label>
                            <input class="form-control" type="password" required name="password" placeholder="Password">
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <div class="col-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label font-weight-normal" for="customCheck1">I accept <a href="#" class="text-primary">Terms and Conditions</a></label>
                            </div>
                        </div>
                    </div> -->

                    <div class="form-group text-center m-t-20">
                        <div class="col-12">
                            <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Register</button>
                        </div>
                    </div>

                    <!-- <div class="form-group mb-0 row">
                        <div class="col-12 m-t-10 text-center">
                            <a href="/login" class="text-muted">Already have account?</a>
                        </div>
                    </div> -->
                </form>



            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
