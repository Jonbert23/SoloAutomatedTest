<div id="Fm_test_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Run Test Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form action="/figures-matching" method="POST">
                    <div class="form-group">
                        <label>Client Link</label>
                        <div class="pb-3">
                            <input type="text" class="form-control" required name="client_url" placeholder="https://sample.stage.jarvisanalytics.com/"/>
                        </div>

                        <fieldset class="border p-2 pb-2">
                            <legend  class="w-auto" style="font-size:13px; font-weight:bold">Client Login Credentials</legend>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Client Username</label>
                                        <div class="pb-3">
                                            <input type="text" placeholder="Enter Client Username" name="client_username" class="form-control" required />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Client Password</label>
                                        <div class="pb-3">
                                            <input type="text" placeholder="Enter Client Password" name="client_password"  class="form-control" required />
                                        </div>
                                    </div>
                                </div>
                        </fieldset>
                        <br>
                        
                        <div class="row">
                            
                            <div class="col-md-6">
                                <label>Type Of Figures Testing</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="test_type" value="monthly" id="monthly_radio" onclick="type_of_test()"/>
                                    <label class="form-check-label">Monthly Figures Testing</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="test_type" value="daily" id="daily_radio" onclick="type_of_test()"/>
                                    <label class="form-check-label">Daily Figures Testing</label>
                                </div>
                            </div>
                            <div class="colmd-6">
                                <div id="daily">
                                    <label>Select Date</label>
                                    <div class="pb-3">
                                        <input type="date" name="test_day"  class="form-control" id="test_date" />
                                    </div>
                                </div>
                                <div id="monthly">
                                    <label>Select Month</label>
                                    <div class="pb-3">
                                        <input type="month" name="test_month"  class="form-control" id="test_month"/>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <hr>
                        <label>List Of Modules</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Module[]" value="calendar"/>
                                <label class="form-check-label">Calendar</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Module[]" value="dashboard"/>
                                <label class="form-check-label">Dashboard</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Module[]" value="eod"/>
                                <label class="form-check-label">EOD Form</label>
                            </div>
                            <div class="form-check" id="morning_huddle">
                                <input class="form-check-input" type="checkbox" name="Module[]" value="morning_huddle"/>
                                <label class="form-check-label">Morning Huddle</label>
                            </div>
                            
                        </div>
                        <hr>
                        <label>List Of Metrics</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input checkbox-lg" type="checkbox" name="Metric[]" value="net_prod"/>
                                        <label class="form-check-label">Net Production</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Metric[]" value="gross_prod"/>
                                        <label class="form-check-label">Gross Production</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Metric[]" value="collection"/>
                                        <label class="form-check-label">Collection</label>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input checkbox-lg" type="checkbox" name="Metric[]" value="adj"/>
                                        <label class="form-check-label">Adjustment</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input checkbox-lg" type="checkbox" name="Metric[]" value="npt"/>
                                        <label class="form-check-label">New Patients Visits</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Metric[]" value="pts"/>
                                        <label class="form-check-label">Existing Patients Visits</label>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group m-b-0 float-right">
                        <div>
                            <button type="button" class="btn btn-secondary waves-effect m-l-5" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary waves-effect waves-light"">
                                Proceed
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
