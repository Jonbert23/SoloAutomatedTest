<div id="Fm_test_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Run Test Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form action="/figures-matching" method="POST">
                    <div class="form-group">
                        <label>List Of Modules</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Module[]" value="calendar"/>
                                <label class="form-check-label">Calendar</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Module[]" value="dashboard"/>
                                <label class="form-check-label">Dashboard</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Module[]" value="eod"/>
                                <label class="form-check-label">EOD Form</label>
                            </div>
                            
                        </div>
                        <hr>
                        <label>List Of Metrics</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input checkbox-lg" type="checkbox" name="Metric[]" value="net_prod"/>
                                        <label class="form-check-label">Net Production</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Metric[]" value="gross_prod"/>
                                        <label class="form-check-label">Gross Production</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Metric[]" value="collection"/>
                                        <label class="form-check-label">Collection</label>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input checkbox-lg" type="checkbox" name="Metric[]" value="adj"/>
                                        <label class="form-check-label">Adjustment</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input checkbox-lg" type="checkbox" name="Metric[]" value="npt"/>
                                        <label class="form-check-label">New Patients Visits</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Metric[]" value="pts"/>
                                        <label class="form-check-label">Existing Patients Visits</label>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group m-b-0 float-right">
                        <div>
                            <button type="button" class="btn btn-secondary waves-effect m-l-5" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary waves-effect waves-light" onclick="loader()">
                                Proceed
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
