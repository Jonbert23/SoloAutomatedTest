<div id="dash_test_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Run Test Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form action="{{ url_for('dboard.dashTest') }}" method="POST">
                    <div class="form-group">
                        <label>Test Code</label>
                        <div class="pb-3">
                            <input type="text" class="form-control" required name="test_code" placeholder="Enter The Test Code"/>
                        </div>

                        <label>Default Test</label>
                        <div>

                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" checked class="custom-control-input" id="customCheck1" name="defaultTestDash[]" value="Breakdown Test" data-parsley-multiple="groups"
                                        data-parsley-mincheck="2">
                                <label class="custom-control-label" for="customCheck1">Breakdown Test</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" checked class="custom-control-input" id="customCheck2" name="defaultTestDash[]" value="Production Figures Test" data-parsley-multiple="groups"
                                        data-parsley-mincheck="2">
                                <label class="custom-control-label" for="customCheck2">Production Figures Test</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" checked class="custom-control-input" id="customCheck3" name="defaultTestDash[]" value="Services Test: Count Breakdown" data-parsley-multiple="groups"
                                        data-parsley-mincheck="2">
                                <label class="custom-control-label" for="customCheck3">Services Test: Count Breakdown</label>
                            </div>

                        </div>
                        
                        <hr>
                        <label>Optional Test</label>
                        <div>

                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck4" name="optionalTestDash[]" value="Services Filter" data-parsley-multiple="groups"
                                        data-parsley-mincheck="2">
                                <label class="custom-control-label" for="customCheck4">Services Test: Procedure Test</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck5" name="optionalTestDash[]" value="LOB Filter" data-parsley-multiple="groups"
                                        data-parsley-mincheck="2">
                                <label class="custom-control-label" for="customCheck5">Line Of Business Test</label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="form-group m-b-0 float-right">
                        <div>
                            <button type="button" class="btn btn-secondary waves-effect m-l-5" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary waves-effect waves-light">
                                Proceed
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
