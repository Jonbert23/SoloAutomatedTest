<div id="breakdown_test_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Breakdown Test Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                
                 
                 <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th>Mertric</th>
                            <th>Base Data</th>
                            <th>Breakdown Data</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if getBreakdown is defined %}
                            {% for getBreakdown in getBreakdown %}
                            <tr>
                                <td>{{getBreakdown['main_view_label']}}</td>
                                <td>{{getBreakdown['main_view_value']}}</td>
                                <td>{{getBreakdown['breakdown_view_value']}}</td>
                                <td>{{getBreakdown['status']}}</td>
                            </tr>
                            {% endfor %}
                        {% endif %}
                        
                    </tbody>
                </table>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
