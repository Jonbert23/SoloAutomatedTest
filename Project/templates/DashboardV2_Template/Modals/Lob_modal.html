                <!-- <h5>Provider Validation</h5> -->
                <table class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th>Lob Options</th>
                            <th>Provider Name</th>
                            <th>Provider Specialty</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if getLob is defined %}
                            {% for getLob in getLob %}
                            <tr>
                                <td>{{getLob['lob_options']}}</td>
                                <td>{{getLob['tbl_provider_name']}}</td>
                                <td>{{getLob['brkdwn_provider_specialty']}}</td>
                                <td>{{getLob['status']}}</td>
                            </tr>
                            {% endfor %}
                        {% endif %}
                        
                    </tbody>
                </table>

            </div>
