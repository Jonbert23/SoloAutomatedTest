<div class="row">
    <div class="col-xl-12">
    <div class="card m-b-30">
        <div class="card-body">  
            <form class="form-inline">
                <div class="form-group">
                    <label for="test_code">Search Test Result: </label> 
                    <input type="text" class="form-control ml-4" id="test_code" placeholder="Enter Test Code Here">
                </div>
                <button type="submit" class="btn btn-primary ml-2">Search</button>
                
            </form>
            <div class="float-right" style="margin-top: -40px">
                <div class="input-group">
                    <select class="form-control" id="selectToDisplay" onchange="testType()">
                        <option value="Module">Breakdown Test</option>
                        <option value="Scorecard">Scorecard Test</option>
                        <option value="Mail">Mail Test</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
</div> <!-- end col -->
