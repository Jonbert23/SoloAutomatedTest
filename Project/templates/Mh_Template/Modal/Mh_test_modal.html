<div id="Mh_test_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Run Test</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    
                <form action="{{ url_for('mh.morning_huddle') }}" method="POST">
                    <label>Test Code</label>
                    <div>
                        <input type="text" placeholder="Enter Client Username" name="test_code" class="form-control" required />
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Default Test</label>
                        <div class="form-check" id="calendar">
                            <input class="form-check-input" type="checkbox" checked disabled name="Test[]" value="breakdown"/>
                            <label class="form-check-label">Breakdown Test</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked disabled name="Test[]" value="scorecard"/>
                            <label class="form-check-label">Scorecard Test</label>
                        </div>
                        
                        <hr>
                        <label>Optional Test</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Test[]" value="mail" id="mail_checkbox" onclick="mail_creds_display()"/>
                            <label class="form-check-label">Mail Test</label>
                        </div>
                        <br>
                        <fieldset class="border p-2 pb-2" id="mail_creds">
                            <legend  class="w-auto" style="font-size:13px; font-weight:bold">Mail Credentials</legend>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Mail Username</label>
                                        <div class="pb-3">
                                            <input type="text" placeholder="Email Username" name="email_username" id="email_username" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Mail Password</label>
                                        <div class="pb-3">
                                            <input type="text" placeholder="Enter Client Password" name="mail_password" id="mail_password" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                        </fieldset>

                    </div>

                    <div class="form-group m-b-0 float-right">
                        <div>
                            <button type="button" class="btn btn-secondary waves-effect m-l-5" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary waves-effect waves-light">
                                Proceed
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
