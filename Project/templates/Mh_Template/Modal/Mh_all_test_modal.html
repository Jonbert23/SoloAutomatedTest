<div id="mh_test_code" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">All Test Code</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <table id="mh_all_test" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th>Test Code</th>
                            <th>Client Name</th>
                            <th>Client URL</th>
                            <th>Test Date</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(data_len) %}
                            <tr>
                                <td>{{ mh_all_test[i]['test_code']}}</td>
                                <td>{{ mh_all_test[i]['client']}}</td>
                                <td>{{ mh_all_test[i]['url']}}</td>
                                <td>{{ mh_all_test[i]['date']}}</td>
                            </tr>
                        {% endfor%}
                        
                        
                    </tbody>
                </table>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    $(document).ready(function () {
        $('#mh_all_test').DataTable();
    });
</script>
